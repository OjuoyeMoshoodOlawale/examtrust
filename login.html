<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Examtrust | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar d-flex navbar-expand-lg justify-content-around">
      <div class="container-fluid mx-5">
        <a class="navbar-brand" href="index.html"
          ><img src="images/SDproctor.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                >Why SD Proctor
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="register.html"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html"
                >login</a
              >
            </li>
          </ul>
          <button class="btn btn-warning" type="submit">Contact</button>
        </div>
      </div>
    </nav>
    <main>
      <section
        class="container-fluid d-flex flex-column flex-md-row align-items-stretch h-100"
      >
        <!-- Left Section: Form (Hidden on small screens) -->
        <div class="left col-12 col-sm-6 m-auto flex-grow-1 p-3">
          <h1 class="p-3 text-primary">Login</h1>
          <form action="/login" class="container mt-5" method="post">
            <div class="form-group mb-3 position-relative">
              <input
                type="email"
                class="form-control input-field"
                name="username"
                id="username"
                required
              />
              <label for="username" class="input-label">Username</label>
            </div>
            <div class="form-group mb-3 mt-4 position-relative">
              <input
                type="password"
                class="form-control input-field"
                name="password"
                id="password"
                required
              />
              <label for="password" class="input-label">Password</label>
            </div>
            <div class="form-group mt-5">
              <input type="submit" class="btn btn-danger w-100" value="Login" />
            </div>
          </form>
        </div>

        <!-- Right Section: Image -->
        <div class="right bg-primary flex-grow-1 p-3 d-none d-md-block">
          <img
            src="images/login-icon.png"
            class="img img-fluid"
            alt="Login Icon"
          />
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
