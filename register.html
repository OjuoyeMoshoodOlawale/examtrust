    <main>
      <section
        class="container-fluid d-flex flex-column flex-md-row align-items-stretch h-100"

        <!-- Left Section: Form (Hidden on small screens) -->
        <div class="left col-12 col-sm-6 m-auto flex-grow-1 p-3">
          <h1 class="p-3 text-primary">Register</h1>
          <form action="/login" method="post" class="container">
            <div class="form-group mb-4 position-relative">
              <input
                type="email"
                class="form-control input-field"
                name="username"
                id="username"

              />
              <label for="name" class="input-label">Name</label>
            </div>
            <div class="form-group mb-4 position-relative">
              <input
                type="text"
                class="form-control input-field"
                name="name"
                id="name"
                required
              />
              <label for="username" class="input-label">Username</label>
            </div>
            <div class="form-group mb-4 position-relative">
              <input
                type="password"
                class="form-control input-field"
                name="password"
                id="password"

              />

            </div>
            <div class="form-group mb-4 position-relative">
              <input
                type="password"
                class="form-control input-field"
                name="password"
                id="passwordcon"

              />

            </div>
            <div class="form-group">
              <button
                id="capture_modal"
                class="btn btn-primary"

              />

      <!-- Modal -->
      <div
        class="modal fade"
        id="largeModal"
        tabindex="-1"
        aria-labelledby="largeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="largeModalLabel">Large Modal</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body container">
              <!---------capture form---------------->
              <!-- Video Frame -->
              <div class="row">
                <div class="col-12">
                  <video
                    id="video"
                    autoplay
                    class="border"
                    class="img-fluid vw-100"
                  ></video>
                  <canvas
                    id="canvas"
                    class="img-fluid vw-100"
                    style="display: none"
                  ></canvas>
                </div>
              </div>
              <!-- Capture Button -->
              <div class="row my-3">
                <div class="col-12 text-center">
                  <button id="capture" class="btn btn-primary">
                    Capture 3
                  </button>
                </div>
              </div>
              <!-- Image Frames -->
              <div class="row g-2">
                <div class="col-4">
                  <img
                    id="image1"
                    class="thumbnail img-fluid vw-100"
                    src="https://via.placeholder.com/150"
                    alt="Captured Image 1"
                  />
                </div>
                <div class="col-4">
                  <img
                    id="image2"
                    class="thumbnail img-fluid vw-100"
                    src="https://via.placeholder.com/150"
                    alt="Captured Image 2"
                  />
                </div>
                <div class="col-4">
                  <img
                    id="image3"
                    class="thumbnail img-fluid vw-100"
                    src="https://via.placeholder.com/150"
                    alt="Captured Image 3"
                  />
                </div>
              </div>
              <!----------end capture form---------------->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const captureButton = document.getElementById("capture");
      const captureModalButton = document.getElementById("capture_modal");
      const image1 = document.getElementById("image1");
      const image2 = document.getElementById("image2");
      const image3 = document.getElementById("image3");

      captureButton.addEventListener("click", () => {
        // Access the user's webcam
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => {
            video.srcObject = stream;
          })
          .catch((error) => {
            console.error("Error accessing webcam: ", error);
            alert("Unable to access webcam.");
          });
      });

      let captureCount = 0;

      // Capture image and display in respective frame
      captureModalButton.addEventListener("click", () => {
        // Access the user's webcam
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => {
            video.srcObject = stream;
          })
          .catch((error) => {
            console.error("Error accessing webcam: ", error);
            alert("Unable to access webcam.");
          });
      });
      captureButton.addEventListener("click", () => {
        if (captureCount < 3) {
          const context = canvas.getContext("2d");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          const imageData = canvas.toDataURL("image/png");
          captureCount++;

          if (captureCount === 1) {
            image1.src = imageData;
            captureButton.innerHTML = "Cature 2";
          } else if (captureCount === 2) {
            image2.src = imageData;
            captureButton.innerHTML = "Cature 1";
          } else if (captureCount === 3) {
            image3.src = imageData;
            captureButton.innerHTML = "Cature Complete";
            captureButton.disabled = true; // Disable after 3 captures
          }
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  </body>
</html>
