    <script>
      // Start webcam video stream
      function startVideo() {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => (video.srcObject = stream))
          .catch((err) => {
            console.error("Error accessing webcam: ", err);
            alert("Unable to access webcam.");
          });
      }
      startVideo();
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const captureButton = document.getElementById("capture");
      const image1 = document.getElementById("image1");
      const image2 = document.getElementById("image2");
      const image3 = document.getElementById("image3");

      // Load face-api.js models
      Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri("/models"),
        faceapi.nets.faceLandmark68Net.loadFromUri("/models"),
        faceapi.nets.faceRecognitionNet.loadFromUri("/models"),
      ])
        .then(startVideo) // Start video once models are loaded
        .catch((err) => console.error("Error loading models: ", err));

      // Detect and crop face from the video stream
      async function detectAndCropFace(canvas, context) {
        const detection = await faceapi.detectSingleFace(
          canvas,
          new faceapi.TinyFaceDetectorOptions()
        );

        if (!detection) {
          alert("No face detected. Please try again!");
          return null;
        }

        // Draw rectangle around the detected face
        const { x, y, width, height } = detection.box;
        context.strokeStyle = "red";
        context.lineWidth = 2;
        context.strokeRect(x, y, width, height);

        // Crop the face from the canvas
        return context.getImageData(x, y, width, height);
      }

      // Event listener for capturing the face
      captureButton.addEventListener("click", async () => {
        if (captureCount < 3) {
          const context = canvas.getContext("2d");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          // Draw the video frame on the canvas
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Detect and crop the face
          const croppedFace = await detectAndCropFace(canvas, context);
          if (croppedFace) {
            const faceCanvas = document.createElement("canvas");
            faceCanvas.width = croppedFace.width;
            faceCanvas.height = croppedFace.height;
            faceCanvas.getContext("2d").putImageData(croppedFace, 0, 0);

            const imageData = faceCanvas.toDataURL("image/png");
            captureCount++;

            // Display captured face in corresponding image element
            if (captureCount === 1) {
              image1.src = imageData;
              captureButton.innerHTML = "Capture 2";
            } else if (captureCount === 2) {
              image2.src = imageData;
              captureButton.innerHTML = "Capture 3";
            } else if (captureCount === 3) {
              image3.src = imageData;
              captureButton.innerHTML = "Capture Complete";
              captureButton.disabled = true; // Disable after 3 captures
            }
          }
        }
      });
    </script>
